<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gracias por tu mensaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ECF0F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2C3E50;
        }
        p {
            color: #34495E;
            font-size: 1.1em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #3498DB;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Gracias!</h1>
        <p>Tu mensaje ha sido enviado con éxito.</p>
        <p>Nos pondremos en contacto contigo a la brevedad.</p>
        <a href="https://jordymg.github.io/MOLDES/">Volver a la página principal</a>
    </div>
</body>
</html>
